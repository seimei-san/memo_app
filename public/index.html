<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <title>メモ帳だぜ！</title>
  </head>
  <body>
    <div class="appMain">
      <form action="" class="memo-form">
        <h1>メモ帳だぜ！</h1>
        <div class="control">
          <input type="text" title="title" id="title-input" placeholder="メモのタイトルを入力" v-model=""/>
          <textarea name="" id="memo-input" cols="30" rows="10"></textarea>
          <button type="submit" class="btn submit-btn">Send</button>
        </div>
        <div class="form-alert"></div>
      </form>
      <div class="memo-list-box">
        <section class="memos-container">
          <div class="memos">
            <!-- Simulation -->
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
